<body>

    <!-- Hamburger Menu -->
    <div class="burger-menu">
        <button class="burger-btn" id="burger-btn">
            <div class="bar"></div>

            <div class="bar"></div>

        <!-- Dropdown Content -->
        <div class="dropdown-content" id="dropdown-content">
            <a href="Index.html">Hjem</a>

            <a href="classic-garage.html">info</a>
        </div>

    <a href="#" id="classic-garage-logo">
        <img src="Classic_Garage_Logo__1_-1-removebg.png" alt="Classic Garage Logo" class="logo"> <!-- Adjust path -->
    </a>
</nav>

<!-- Content Section -->
<div class="content">
    <h1>Service Booking</h1>
    <form class="booking-form"
action="https://formspree.io/f/xzzbbkod"
method="POST"
>
<label for="name">Navn:</label>
        <input type="text" Name="name" placeholder="Your Name" >

        <label for="email">Email:</label>
        <input type="email" Name="email" placeholder="Your Email" >

        <label for="Telefon">Telefon:</label>

</div>


<script>
    const burgerBtn = document.getElementById("burger-btn");
    const dropdownContent = document.getElementById("dropdown-content");

    burgerBtn.addEventListener("click", function() {
        if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
        } else {
            dropdownContent.style.display = "block";
        }
    });
</script>


<!-- JavaScript -->
<script>
    // Function to switch between sections
    function showSection(sectionId, contentId) {
        // Hide both sections
        document.getElementById('autoexperten-section').style.display = 'none';
        document.getElementById('classic-garage-section').style.display = 'none';

        // Hide both content areas
        document.getElementById('autoexperten-content').style.display = 'none';
        document.getElementById('classic-garage-content').style.display = 'none';

        // Show the selected section and content
        document.getElementById(sectionId).style.display = 'block';
        document.getElementById(contentId).style.display = 'block';
    }

    // Event listeners for logos
    document.getElementById('autoexperten-logo').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default anchor behavior
        showSection('autoexperten-section', 'autoexperten-content'); // Show Autoexperten section
    });

    document.getElementById('classic-garage-logo').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default anchor behavior
        showSection('classic-garage-section', 'classic-garage-content'); // Show Classic Garage section
    });

    // Show the Autoexperten section by default
    showSection('autoexperten-section', 'autoexperten-content');
</script>
